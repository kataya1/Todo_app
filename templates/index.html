<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
        #error{
            background-color: tomato;
            color: white;
        }
        ul{
            list-style: none;
            max-width: 30%;
        }
        li{
            height: 1.5rem;
        }
        li button{
            --webkit-appearance: none;
            background-color: #fff;
            border:none;
            outline: none;
            border-style: none;
            color: red;
            font-size: medium;
            cursor: pointer;
            float: right;
            height: min-content;
            
            
        }
    </style>
    <script src="../static/js/form.js" defer></script>
</head>
<body>
    <form>
        <div id="error" class="hidden">
            something is wrong
        </div>
        <div>
            <label for="post">post</label>
            <input type="text" name="todo" id="post">
            <input type="submit" value="Create">
        </div>
    </form>
    <ul>
        {% for d in data %}
        <li><input type="checkbox" data-id="{{ d.id }}" class="check-completed" name="checkbox" {% if d.completed %} checked {% endif %}>{{ d.description }}<button data-id="{{ d.id}}" class="delete-button">&cross;</button></li>
        {% endfor %}
    </ul>
</body>

<!-- demo -->
</html>
